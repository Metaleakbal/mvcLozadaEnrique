<!Doctype html>
<html xmlns: th="http://www.thymeleaf.org">

<head>
	<meta charset="uft-8">
	<title>Productos</title>
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
	</link>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/productos/index}">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Acerca</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Contacto</a>
        </li>
        &bnsp;&bnsp;<span class="text-white">Bienvenido: [[${#httpServletRequest.remoteUser}]]!</span>&bnsp;
      </ul>
      <form th:action="@{/logout}" method="post">
					<input type="submit" value="Salir" />
				</form>
    </div>
    
  </div>
</nav>
<div class="container">



	<h1 th:text="${msg}" class="text-primary"></h1>
	<!--ul>
			<li th:each="producto : ${productos}" th:text="${producto.nombre}"></li>
			
		</ul>
		-->

	<table class="table table-dark table-striped table-hover table-bordered">
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Marca</th>
			<th>Precio</th>
			<th>Imagen</th>
			<th>Operaciones</th>
		</tr>
		<tr th:each="producto : ${productos}">
			<td th:text="${producto.id}"></td>
			<td th:text="${producto.nombre}"></td>
			<td th:text="${producto.marca}"></td>
			<td th:text="${producto.precio}"></td>
			<td><img th:src="@{/images/{img}(img=${producto.imagen})}" width="50px"></td>
			<td>
				<a type="button" class="btn btn-primary" th:href="@{/productos/detalles(id=${producto.id})}">Detalles</a>
				<a type="button" class="btn btn-danger" th:href="@{/productos/eliminar(id=${producto.id})}">Eliminar</a>
			</td>
		</tr>

	</table>
</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>

</html>
