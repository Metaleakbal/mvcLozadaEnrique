<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Productos</title>
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
	</link>
</head>

<body>
<div class="container">
	<h2>Detalles del Producto</h2>
	<p th:text="'Nombre : ' + ${producto.nombre}"></p>
	<p th:text="'DescripciÃ³n : ' + ${producto.descripcion}"></p>
	<p th:text="'Marca : ' + ${producto.marca}"></p>
	<p th:text="'Fecha : ' + ${producto.fechaProduccion}"></p>
	
	<!--class="card mb-3" style="max-width: 18rem;"-->
	
	<div class="card text-white bg-secondary mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img th:src="@{/images/{img}(img=${producto.imagen})}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" th:text="${producto.nombre}"></h5>
        <p class="card-text" th:text="${producto.descripcion}"></p>
        <p class="card-text" th:text="${producto.marca}"></p>
        <p class="card-text" th:text="'$'+${producto.precio}"><small class="text-muted"></small></p>
      </div>
    </div>
  </div>
</div>
</div>
</body>

</html>
