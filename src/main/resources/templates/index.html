<!Doctype html>
<html xmlns: th="http://www.thymeleaf.org">

<head>
	<meta charset="uft-8">
	<title>Productos</title>
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
	</link>

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/productos/lista}">Productos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Acerca</a>
					</li>
					<li class="nav-item">
						<a class="nav-link">Contacto</a>
					</li>
				</ul>
			</div>
			
		</div>
	</nav>
	<div class="container">
		<br>
		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div class="col" th:each="producto : ${productos}">
				<div class="card">
					<img th:src="@{/images/{img}(img=${producto.imagen})}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${producto.nombre}"></h5>
						<p class="card-text" th:text="'$'+ ${producto.precio}"></p>
					</div>
					<div class="card-footer text-muted">
						<a th:href="@{/productos/detalles(id=${producto.id})}" class="btn btn-primary">Detalles</a>
					</div>
				</div>
			</div>

		</div>



	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>

</body>

</html>
